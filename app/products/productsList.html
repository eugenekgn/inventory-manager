<table>
    <thead>
        <tr>
            <td>Image</td>
            <td>Product</td>
            <td>Code</td>
            <td>Available</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in vm.products">
            <td><img src="{{product.imageUrl}}" title="{{product.productName}}"></td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
